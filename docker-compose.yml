services:
  # Base de datos PostgreSQL especializada para alquileres V2
  postgres:
    image: postgres:15
    container_name: alugueis_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init-scripts:/docker-entrypoint-initdb.d
      - ./database/backups:/backups
    ports:
      - "5432:5432"  # Puerto estándar de PostgreSQL
    networks:
      - alugueis_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U alugueis_usuario -d alugueis_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Adminer para gestión de base de datos
  adminer:
    image: adminer:latest
    container_name: alugueis_adminer
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: pepa-linha
    ports:
      - "8080:8080"
    networks:
      - alugueis_network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: alugueis_backend
    env_file:
      - ./.env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY: ${SECRET_KEY}
      CSRF_SECRET_KEY: csrf_secret_key_for_alugueis_v3_system_2025
      DEBUG: ${DEBUG}
    # Elimina esta línea:
    # CORS_ALLOW_ORIGINS: ${CORS_ALLOW_ORIGINS}
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    networks:
      - alugueis_network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    labels:
      # Labels para Traefik (solo activos si USE_TRAEFIK=true)
      - "traefik.enable=${USE_TRAEFIK:-false}"
      - "traefik.http.routers.alugueis-backend.rule=Host(`${BACKEND_DOMAIN:-api.alugueis.local}`) && PathPrefix(`/api`)"
      - "traefik.http.routers.alugueis-backend.entrypoints=websecure"
      - "traefik.http.routers.alugueis-backend.tls.certresolver=cloudflare"
      - "traefik.http.services.alugueis-backend.loadbalancer.server.port=8000"

  # Frontend Optimizado
  frontend:
    image: nginx:alpine
    container_name: alugueis_frontend
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./nginx-frontend.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "3000:80"
    networks:
      - alugueis_network
    depends_on:
      - backend
    restart: unless-stopped
    labels:
      # Labels para Traefik (solo activos si USE_TRAEFIK=true)
      - "traefik.enable=${USE_TRAEFIK:-false}"
      - "traefik.http.routers.alugueis-frontend.rule=Host(`${FRONTEND_DOMAIN:-alugueis.local}`)"
      - "traefik.http.routers.alugueis-frontend.entrypoints=websecure"
      - "traefik.http.routers.alugueis-frontend.tls.certresolver=cloudflare"
      - "traefik.http.services.alugueis-frontend.loadbalancer.server.port=80"

volumes:
  postgres_data:
    driver: local

networks:
  alugueis_network:
    driver: bridge
